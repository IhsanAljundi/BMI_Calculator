<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Simple BMI Calculator</h1>
        <p>Enter your weight and height below to check your BMI result</p>

        <label for="weight">Input your Weight (Kg):</label>
        <input type="number" id="weight" placeholder="Input your Weight here">
        <label for="height">Input your Height (Cm):</label>
        <input type="number" id="height" placeholder="Input your Height here">

        <button onclick="calBMI()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>


</body>

</html>
